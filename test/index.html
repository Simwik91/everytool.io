<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>FFmpeg 0.12.15 Test</title>
</head>
<body>
  <h1>FFmpeg 0.12.15 Test</h1>
  <p id="status">Loading FFmpeg...</p>

  <script src="/assets/ffmpeg/ffmpeg.min.js"></script>
  <script>
    // Make sure the global FFmpeg is available
    if (typeof FFmpeg === 'undefined') {
      document.getElementById('status').textContent = 'FFmpeg is not defined. Check your script path.';
    } else {
      document.getElementById('status').textContent = 'FFmpeg loaded, creating instance...';

      // Create FFmpeg instance (default)
      const ffmpeg = FFmpeg.createFFmpeg({ log: true });

      ffmpeg.load()
        .then(() => {
          document.getElementById('status').textContent = 'FFmpeg loaded successfully!';
          console.log('FFmpeg instance:', ffmpeg);
        })
        .catch(err => {
          document.getElementById('status').textContent = 'Failed to load FFmpeg: ' + err.message;
          console.error(err);
        });
    }
  </script>
</body>
</html>
