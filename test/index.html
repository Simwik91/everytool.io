<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>FFmpeg 0.12.15 Test</title>
</head>
<body>
  <h1>FFmpeg 0.12.15 Test</h1>
  <button id="load">Load FFmpeg</button>
  <pre id="log"></pre>

  <script src="/assets/ffmpeg/ffmpeg.min.js"></script>
  <script>
    const logEl = document.getElementById('log');
    const log = (msg) => {
      console.log(msg);
      logEl.textContent += msg + "\n";
    };

    document.getElementById('load').addEventListener('click', async () => {
      try {
        log('Starting FFmpeg...');
        const { FFmpeg } = FFmpegWASM;  // Correct reference here
        const ffmpeg = new FFmpeg();

        log('Loading FFmpeg core (this may take a while)...');
        await ffmpeg.load();

        log('FFmpeg loaded successfully!');
        // You can now use ffmpeg instance for commands, e.g.:
        // await ffmpeg.exec(['-version']);
      } catch (err) {
        log('Error: ' + err.message);
      }
    });
  </script>
</body>
</html>
