<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>FFmpeg WASM Minimal Test</title>
</head>
<body>
<h1>FFmpeg WASM Minimal Test</h1>
<button id="run">Load FFmpeg</button>
<div id="status"></div>

<script src="/assets/ffmpeg/ffmpeg.min.js"></script>
<script>
  const status = document.getElementById('status');
  const runBtn = document.getElementById('run');

  runBtn.onclick = async () => {
    status.textContent = 'Loading FFmpeg...';

    // Create FFmpeg instance from the global FFmpegWASM object
    const ffmpeg = new FFmpegWASM.FFmpeg();

    try {
      await ffmpeg.load();
      status.textContent = 'FFmpeg loaded successfully!';
    } catch (e) {
      status.textContent = 'Failed to load FFmpeg: ' + e.message;
      console.error(e);
    }
  };
</script>
</body>
</html>
