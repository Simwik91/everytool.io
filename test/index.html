<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Video Converter</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
    }
    #outputVideo {
      max-width: 100%;
      margin-top: 20px;
    }
    select, input, button {
      margin: 10px;
      padding: 5px;
    }
  </style>
</head>
<body>
  <h1>Video Converter</h1>
  <input type="file" id="videoInput" accept="video/*">
  <select id="outputFormat">
    <option value="mp4">MP4</option>
    <option value="webm">WEBM</option>
    <option value="gif">GIF</option>
  </select>
  <button onclick="convertVideo()">Convert Video</button>
  <div id="status"></div>
  <video id="outputVideo" controls></video>

  <script type="module">
    import { createFFmpeg, fetchFile } from 'https://cdn.jsdelivr.net/npm/@ffmpeg/ffmpeg@0.11.6/dist/ffmpeg.min.js';

    const ffmpeg = createFFmpeg({ log: true });

    async function convertVideo() {
      const input = document.getElementById('videoInput').files[0];
      const format = document.getElementById('outputFormat').value;
      const status = document.getElementById('status');
      const outputVideo = document.getElementById('outputVideo');

      if (!input) {
        status.textContent = 'Please select a video file.';
        return;
      }

      status.textContent = 'Loading FFmpeg...';
      await ffmpeg.load();

      const inputExt = input.name.split('.').pop();
      const inputName = `input.${inputExt}`;
      const outputName = `output.${format}`;

      ffmpeg.FS('writeFile', inputName, await fetchFile(input));

      status.textContent = 'Converting... (this may take a while)';

      try {
        await ffmpeg.run('-i', inputName, outputName);

        const data = ffmpeg.FS('readFile', outputName);
        const videoBlob = new Blob([data.buffer], { type: `video/${format}` });
        const videoURL = URL.createObjectURL(videoBlob);

        outputVideo.src = videoURL;
        status.textContent = 'Conversion complete.';
      } catch (error) {
        status.textContent = 'Conversion failed.';
        console.error(error);
      }
    }

    // Expose to global scope for inline onclick handler
    window.convertVideo = convertVideo;
  </script>
</body>
</html>
