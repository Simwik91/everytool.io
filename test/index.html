<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Converter</title>
    <!-- Add any existing CSS or other head elements from your original index.html -->
</head>
<body>
    <!-- Placeholder UI for video converter -->
    <div>
        <h1>Video Converter</h1>
        <input type="file" id="videoInput" accept="video/*">
        <select id="outputFormat">
            <option value="mp4">MP4</option>
            <option value="webm">WEBM</option>
            <option value="gif">GIF</option>
        </select>
        <button onclick="convertVideo()">Convert Video</button>
        <video id="outputVideo" controls></video>
    </div>

    <!-- Load local ffmpeg.min.js (version 0.10.0) from /assets -->
    <script src="../assets/ffmpeg.min.js"></script>
    <!-- Video converter script (adjust if name or path differs) -->
    <script src="../assets/video-converter.js"></script>
</body>
</html>
