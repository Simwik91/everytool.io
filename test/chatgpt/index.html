<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Video Converter</title>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; padding: 20px; }
    #outputVideo { max-width: 100%; margin-top: 20px; }
    select, input, button { margin: 10px; padding: 5px; }
  </style>

  <!-- ✅ Load ffmpeg.min.js first -->
  <script src="/assets/ffmpeg/ffmpeg.min.js" defer></script>

  <!-- ✅ Your code, runs AFTER ffmpeg.min.js is loaded -->
  <script defer>
    window.addEventListener('DOMContentLoaded', () => {
      const { createFFmpeg, fetchFile } = FFmpeg;
      const ffmpeg = createFFmpeg({
        log: true,
        corePath: '/assets/ffmpeg/ffmpeg-core.js',
        wasmPath: '/assets/ffmpeg/ffmpeg-core.wasm',
        workerPath: '/assets/ffmpeg/worker.js'
      });

      const convertBtn = document.getElementById('convertBtn');
      const statusDiv = document.getElementById('status');
      const outputVideo = document.getElementById('outputVideo');

      convertBtn.addEventListener('click', async () => {
        const inputFile = document.getElementById('videoInput').files[0];
        const outputFormat = document.getElementById('outputFormat').value;

        if (!inputFile) {
          statusDiv.textContent = 'Please select a video file.';
          return;
        }

        statusDiv.textContent = 'Loading FFmpeg...';
        if (!ffmpeg.isLoaded()) {
          await ffmpeg.load();
        }

        const inputName = 'input.' + inputFile.name.split('.').pop();
        const outputName = 'output.' + outputFormat;

        ffmpeg.FS('writeFile', inputName, await fetchFile(inputFile));

        statusDiv.textContent = 'Converting...';
        await ffmpeg.run('-i', inputName, outputName);

        const data = ffmpeg.FS('readFile', outputName);

        const videoBlob = new Blob([data.buffer], { type: `video/${outputFormat}` });
        const videoUrl = URL.createObjectURL(videoBlob);
        outputVideo.src = videoUrl;

        statusDiv.textContent = 'Done!';
      });
    });
  </script>
</head>
<body>
  <h1>Video Converter</h1>
  <input type="file" id="videoInput" accept="video/*">
  <select id="outputFormat">
    <option value="mp4">MP4</option>
    <option value="webm">WEBM</option>
    <option value="gif">GIF</option>
  </select>
  <button id="convertBtn">Convert Video</button>
  <div id="status"></div>
  <video id="outputVideo" controls></video>
</body>
</html>
