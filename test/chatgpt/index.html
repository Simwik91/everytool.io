<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Video Converter</title>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; padding: 20px; }
    #outputVideo { max-width: 100%; margin-top: 20px; }
    select, input, button { margin: 10px; padding: 5px; }
  </style>
</head>
<body>
  <h1>Video Converter</h1>
  <input type="file" id="videoInput" accept="video/*" />
  <select id="outputFormat">
    <option value="mp4">MP4</option>
    <option value="webm">WEBM</option>
    <option value="gif">GIF</option>
  </select>
  <button onclick="convertVideo()">Convert Video</button>
  <div id="status"></div>
  <video id="outputVideo" controls></video>

  <!-- Load ffmpeg 0.12.10 from CDN -->
  <script type="module">
    import { createFFmpeg, fetchFile } from 'https://cdn.jsdelivr.net/npm/@ffmpeg/ffmpeg@0.12.10/dist/esm/index.min.js';

    const ffmpeg = createFFmpeg({
      log: true,
      corePath: '/assets/ffmpeg/ffmpeg-core.js',
      wasmPath: '/assets/ffmpeg/ffmpeg-core.wasm',
      workerPath: '/assets/ffmpeg/worker.js',
    });

    async function convertVideo() {
      const fileInput = document.getElementById('videoInput');
      const format = document.getElementById('outputFormat').value;
      const status = document.getElementById('status');
      const outputVideo = document.getElementById('outputVideo');

      if (fileInput.files.length === 0) {
        alert("Please select a video file.");
        return;
      }

      const file = fileInput.files[0];
      const fileName = file.name;
      const inputName = 'input.' + fileName.split('.').pop();
      const outputName = `output.${format}`;

      status.innerText = 'Loading FFmpeg...';
      await ffmpeg.load();

      status.innerText = 'Processing video...';
      ffmpeg.FS('writeFile', inputName, await fetchFile(file));
      await ffmpeg.run('-i', inputName, outputName);
      const data = ffmpeg.FS('readFile', outputName);

      const videoURL = URL.createObjectURL(new Blob([data.buffer], { type: `video/${format}` }));
      outputVideo.src = videoURL;
      outputVideo.load();

      status.innerText = 'Done!';
    }
  </script>
</body>
</html>
