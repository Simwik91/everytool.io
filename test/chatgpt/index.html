<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>FFmpeg WebAssembly Demo</title>
</head>
<body>
  <h1>FFmpeg WebAssembly Test</h1>
  <input type="file" id="uploader" />
  <button id="convertBtn">Convert to MP4</button>
  <video id="outputVideo" controls></video>

  <script type="module">
    import { createFFmpeg, fetchFile } from 'https://cdn.jsdelivr.net/npm/@ffmpeg/ffmpeg@0.10.1/+esm';

    const ffmpeg = createFFmpeg({ log: true });

    const uploader = document.getElementById('uploader');
    const convertBtn = document.getElementById('convertBtn');
    const outputVideo = document.getElementById('outputVideo');

    let inputFile;

    uploader.addEventListener('change', (e) => {
      inputFile = e.target.files[0];
    });

    convertBtn.addEventListener('click', async () => {
      if (!inputFile) return alert('Please upload a file first.');

      await ffmpeg.load();
      ffmpeg.FS('writeFile', 'input.webm', await fetchFile(inputFile));
      await ffmpeg.run('-i', 'input.webm', 'output.mp4');
      const data = ffmpeg.FS('readFile', 'output.mp4');

      const videoUrl = URL.createObjectURL(new Blob([data.buffer], { type: 'video/mp4' }));
      outputVideo.src = videoUrl;
    });
  </script>
</body>
</html>
