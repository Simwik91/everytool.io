<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device‚Äëwidth, initial‚Äëscale=1" />
  <title>Video Converter</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
    }
    #outputVideo {
      max-width: 100%;
      margin-top: 20px;
    }
    select, input, button {
      margin: 10px;
      padding: 5px;
    }
    #status {
      margin-top: 10px;
      font-style: italic;
    }
  </style>
</head>
<body>
  <h1>Video Converter</h1>
  <input type="file" id="videoInput" accept="video/*" />
  <select id="outputFormat">
    <option value="mp4">MP4</option>
    <option value="webm">WEBM</option>
    <option value="gif">GIF</option>
  </select>
  <button id="convertBtn">Convert Video</button>
  <div id="status"></div>
  <video id="outputVideo" controls></video>

  <!-- single ES‚Äëmodule import of @ffmpeg/ffmpeg -->
  <script type="module">
    import { createFFmpeg, fetchFile } from 'https://unpkg.com/@ffmpeg/ffmpeg@0.11.6/dist/ffmpeg.min.js';

    const ffmpeg = createFFmpeg({ log: true }); // uses default corePath

    const statusEl = document.getElementById('status');
    const outputVideo = document.getElementById('outputVideo');

    document.getElementById('convertBtn').addEventListener('click', async () => {
      const file = document.getElementById('videoInput').files[0];
      const format = document.getElementById('outputFormat').value;

      if (!file) {
        return statusEl.textContent = '‚ùó Please select a video file first.';
      }

      statusEl.textContent = '‚è≥ Loading FFmpeg...';
      if (!ffmpeg.isLoaded()) {
        await ffmpeg.load();            // auto‚Äëfetches the WASM core from unpkg
      }

      // prepare names
      const ext = file.name.split('.').pop();
      const inName = `input.${ext}`;
      const outName = `output.${format}`;

      // write to FS
      ffmpeg.FS('writeFile', inName, await fetchFile(file));

      statusEl.textContent = 'üîÑ Converting... (this can take a minute)';
      try {
        await ffmpeg.run('-i', inName, outName);
      } catch (err) {
        console.error(err);
        return statusEl.textContent = '‚ùå Conversion failed‚Äîsee console.';
      }

      // read result, create Blob URL
      const data = ffmpeg.FS('readFile', outName);
      const blob = new Blob([data.buffer], { type: `video/${format}` });
      outputVideo.src = URL.createObjectURL(blob);

      statusEl.textContent = '‚úÖ Conversion complete!';
    });
  </script>
</body>
</html>
