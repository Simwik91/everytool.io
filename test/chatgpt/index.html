<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Video Converter</title>
  <script src="https://cdn.jsdelivr.net/npm/@ffmpeg/ffmpeg@0.12.6/dist/ffmpeg.min.js"></script>
</head>
<body>
  <h1>Video Converter (Client-side only)</h1>
  <input type="file" id="uploader" accept="video/*">
  <select id="format">
    <option value="mp4">MP4</option>
    <option value="webm">WebM</option>
    <option value="ogg">OGG</option>
  </select>
  <button id="convert">Convert</button>

  <p id="status">Status: Idle</p>
  <a id="download" style="display:none">Download Converted Video</a>

  <script>
    const convertBtn = document.getElementById('convert');
    const uploader = document.getElementById('uploader');
    const formatSelect = document.getElementById('format');
    const statusText = document.getElementById('status');
    const downloadLink = document.getElementById('download');

    const { createFFmpeg, fetchFile } = window.FFmpeg;
    const ffmpeg = createFFmpeg({ log: true });

    convertBtn.addEventListener('click', async () => {
      if (!uploader.files.length) {
        alert('Please choose a video file.');
        return;
      }

      const file = uploader.files[0];
      const outputFormat = formatSelect.value;
      const inputName = 'input_' + file.name;
      const outputName = 'output.' + outputFormat;

      statusText.textContent = 'Status: Loading FFmpeg...';
      if (!ffmpeg.isLoaded()) {
        await ffmpeg.load();
      }

      statusText.textContent = 'Status: Converting...';
      ffmpeg.FS('writeFile', inputName, await fetchFile(file));
      await ffmpeg.run('-i', inputName, outputName);

      const data = ffmpeg.FS('readFile', outputName);
      const url = URL.createObjectURL(new Blob([data.buffer], { type: 'video/' + outputFormat }));

      downloadLink.href = url;
      downloadLink.download = outputName;
      downloadLink.textContent = `Download ${outputName}`;
      downloadLink.style.display = 'block';

      statusText.textContent = 'Status: Done!';
    });
  </script>
</body>
</html>
