<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>FFmpeg Video Converter</title>
  <style>
    body { font-family: sans-serif; text-align: center; padding: 2em; }
    input, button, select { margin: 1em; padding: 0.5em; }
    video { max-width: 100%; margin-top: 2em; }
  </style>
</head>
<body>
  <h1>FFmpeg Video Converter</h1>
  <input type="file" id="videoInput" accept="video/*" />
  <select id="outputFormat">
    <option value="mp4">MP4</option>
    <option value="webm">WebM</option>
    <option value="gif">GIF</option>
  </select>
  <button id="convertBtn">Convert</button>
  <p id="status">Idle</p>
  <video id="outputVideo" controls></video>

  <!-- ✅ Load UMD build that exposes `window.FFmpeg` -->
  <script src="/assets/ffmpeg/ffmpeg.min.js"></script>

  <!-- ✅ Wait until the script is ready -->
  <script>
    window.addEventListener('load', async () => {
      const statusEl = document.getElementById('status');
      const convertBtn = document.getElementById('convertBtn');
      const videoOutput = document.getElementById('outputVideo');

      // ✅ Check if FFmpeg was properly loaded
      if (!window.FFmpeg || !window.FFmpeg.createFFmpeg) {
        statusEl.textContent = 'Failed to load FFmpeg.';
        console.error('FFmpeg is not defined. Check that ffmpeg.min.js is accessible and loaded.');
        return;
      }

      const { createFFmpeg, fetchFile } = window.FFmpeg;

      const ffmpeg = createFFmpeg({
        log: true,
        corePath: '/assets/ffmpeg/ffmpeg-core.js',
        wasmPath: '/assets/ffmpeg/ffmpeg-core.wasm',
        workerPath: '/assets/ffmpeg/worker.js'
      });

      convertBtn.addEventListener('click', async () => {
        const input = document.getElementById('videoInput').files[0];
        const format = document.getElementById('outputFormat').value;

        if (!input) {
          statusEl.textContent = 'Please select a file.';
          return;
        }

        try {
          statusEl.textContent = 'Loading FFmpeg...';
          if (!ffmpeg.isLoaded()) await ffmpeg.load();

          const inputName = 'input.' + input.name.split('.').pop();
          const outputName = 'output.' + format;

          ffmpeg.FS('writeFile', inputName, await fetchFile(input));

          statusEl.textContent = 'Converting...';
          await ffmpeg.run('-i', inputName, outputName);

          const data = ffmpeg.FS('readFile', outputName);
          const blob = new Blob([data.buffer], { type: 'video/' + format });
          videoOutput.src = URL.createObjectURL(blob);
          statusEl.textContent = 'Done!';
        } catch (err) {
          console.error(err);
          statusEl.textContent = 'Error during conversion.';
        }
      });
    });
  </script>
</body>
</html>
