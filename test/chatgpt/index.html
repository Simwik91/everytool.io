<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>FFmpeg Video Converter</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; text-align: center; }
    input, select, button { margin: 10px; padding: 5px; }
    video { max-width: 100%; margin-top: 20px; }
  </style>
</head>
<body>
  <h1>Video Converter</h1>
  <input type="file" id="videoInput" accept="video/*" />
  <select id="outputFormat">
    <option value="mp4">MP4</option>
    <option value="webm">WEBM</option>
    <option value="gif">GIF</option>
  </select>
  <button id="convertBtn">Convert</button>
  <p id="status">Idle</p>
  <video id="outputVideo" controls></video>

  <!-- âœ… Load UMD build that exposes window.FFmpeg -->
  <script src="/assets/ffmpeg/ffmpeg.min.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', async () => {
      const { createFFmpeg, fetchFile } = window.FFmpeg;

      const ffmpeg = createFFmpeg({
        log: true,
        corePath: '/assets/ffmpeg/ffmpeg-core.js',
        wasmPath: '/assets/ffmpeg/ffmpeg-core.wasm',
        workerPath: '/assets/ffmpeg/worker.js'
      });

      const convertBtn = document.getElementById('convertBtn');
      const statusDiv = document.getElementById('status');
      const outputVideo = document.getElementById('outputVideo');

      convertBtn.addEventListener('click', async () => {
        const inputFile = document.getElementById('videoInput').files[0];
        const outputFormat = document.getElementById('outputFormat').value;

        if (!inputFile) {
          statusDiv.textContent = 'Please select a video file.';
          return;
        }

        statusDiv.textContent = 'Loading FFmpeg...';
        if (!ffmpeg.isLoaded()) await ffmpeg.load();

        const inputName = 'input.' + inputFile.name.split('.').pop();
        const outputName = 'output.' + outputFormat;

        ffmpeg.FS('writeFile', inputName, await fetchFile(inputFile));
        statusDiv.textContent = 'Converting...';
        await ffmpeg.run('-i', inputName, outputName);
        const data = ffmpeg.FS('readFile', outputName);

        const blob = new Blob([data.buffer], { type: `video/${outputFormat}` });
        const url = URL.createObjectURL(blob);
        outputVideo.src = url;
        statusDiv.textContent = 'Done!';
      });
    });
  </script>
</body>
</html>
