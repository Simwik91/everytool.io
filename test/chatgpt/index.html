<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Video Converter</title>
  <script src="https://unpkg.com/@ffmpeg/ffmpeg@0.12.2/dist/ffmpeg.min.js"></script>
</head>
<body>
  <h1>Client-side Video Converter</h1>
  
  <input type="file" id="videoInput" accept="video/*">
  <select id="formatSelect">
    <option value="mp4">MP4</option>
    <option value="webm">WebM</option>
    <option value="ogg">OGG</option>
  </select>
  <button id="convertBtn">Convert</button>

  <p id="status">Status: Idle</p>
  <a id="downloadLink" style="display:none">Download Converted Video</a>

  <script>
    const { createFFmpeg, fetchFile } = FFmpeg;
    const ffmpeg = createFFmpeg({ log: true });
    const input = document.getElementById('videoInput');
    const convertBtn = document.getElementById('convertBtn');
    const status = document.getElementById('status');
    const downloadLink = document.getElementById('downloadLink');
    const formatSelect = document.getElementById('formatSelect');

    convertBtn.addEventListener('click', async () => {
      if (!input.files.length) {
        alert('Please select a video file first.');
        return;
      }

      const file = input.files[0];
      const fileName = file.name;
      const inputName = 'input_' + fileName;
      const outputFormat = formatSelect.value;
      const outputName = 'output.' + outputFormat;

      status.textContent = 'Status: Loading FFmpeg...';
      if (!ffmpeg.isLoaded()) {
        await ffmpeg.load();
      }

      status.textContent = 'Status: Processing...';
      ffmpeg.FS('writeFile', inputName, await fetchFile(file));

      await ffmpeg.run('-i', inputName, outputName);

      const data = ffmpeg.FS('readFile', outputName);
      const url = URL.createObjectURL(new Blob([data.buffer], { type: 'video/' + outputFormat }));

      downloadLink.href = url;
      downloadLink.download = outputName;
      downloadLink.textContent = 'Download ' + outputName;
      downloadLink.style.display = 'block';
      status.textContent = 'Status: Done!';
    });
  </script>
</body>
</html>
