<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Video Converter (ffmpeg.wasm)</title>
</head>
<body>
  <h1>Video Converter</h1>
  <input type="file" id="videoInput" accept="video/*" />
  <select id="formatSelect">
    <option value="mp4">MP4</option>
    <option value="webm">WEBM</option>
    <option value="gif">GIF</option>
  </select>
  <button id="convertBtn">Convert</button>
  <p id="status">Status: Idle</p>
  <!-- Output elements -->
  <video id="outputVideo" controls style="max-width: 480px;"></video>
  <img id="outputImage" style="display:none; max-width: 480px;" alt="Output GIF" />

  <script type="module">
    import { FFmpeg } from 'https://cdn.jsdelivr.net/npm/@ffmpeg/ffmpeg@0.12.15/dist/esm/index.js';
    import { fetchFile, toBlobURL } from 'https://cdn.jsdelivr.net/npm/@ffmpeg/util@0.12.1/dist/esm/index.js';

    const ffmpeg = new FFmpeg({ log: true });
    const statusEl = document.getElementById('status');
    const outputVideo = document.getElementById('outputVideo');
    const outputImage = document.getElementById('outputImage');

    // Asynchronously load FFmpeg core (jsDelivr CDN, single-thread version) using blob URLs
    async function loadFFmpeg() {
      statusEl.textContent = 'Status: Loading ffmpeg-core...';
      const baseURL = 'https://cdn.jsdelivr.net/npm/@ffmpeg/core@0.12.10/dist/esm';
      await ffmpeg.load({
        coreURL: await toBlobURL(`${baseURL}/ffmpeg-core.js`, 'text/javascript'),
        wasmURL: await toBlobURL(`${baseURL}/ffmpeg-core.wasm`, 'application/wasm'),
      });
      statusEl.textContent = 'Status: Ready';
    }
    loadFFmpeg();

    // Handle the Convert button click
    document.getElementById('convertBtn').addEventListener('click', async () => {
      const fileInput = document.getElementById('videoInput');
      if (fileInput.files.length === 0) {
        alert('Please select a video file first.');
        return;
      }
      const file = fileInput.files[0];
      const format = document.getElementById('formatSelect').value;
      statusEl.textContent = 'Status: Converting...';

      // Write the input video file into FFmpeg's filesystem
      const ext = file.name.split('.').pop();
      await ffmpeg.writeFile(`input.${ext}`, await fetchFile(file));

      // Run the ffmpeg command to convert format
      const outputName = `output.${format}`;
      await ffmpeg.exec(['-i', `input.${ext}`, outputName]);

      // Read the result and create a Blob URL to display it
      const data = await ffmpeg.readFile(outputName);
      const blob = new Blob([data.buffer], {
        type: format === 'gif' ? 'image/gif' : `video/${format}`
      });
      const url = URL.createObjectURL(blob);

      // Show result in video or image tag
      if (format === 'gif') {
        outputVideo.style.display = 'none';
        outputImage.style.display = 'block';
        outputImage.src = url;
      } else {
        outputImage.style.display = 'none';
        outputVideo.style.display = 'block';
        outputVideo.src = url;
      }
      statusEl.textContent = 'Status: Done';
    });
  </script>
</body>
</html>
