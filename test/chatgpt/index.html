<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device‑width, initial‑scale=1" />
  <title>Video Converter (0.12.0 jsDelivr)</title>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; padding: 20px }
    #outputVideo { max-width: 100%; margin-top: 20px }
    select, input, button { margin: 10px; padding: 5px }
  </style>
</head>
<body>
  <h1>Video Converter</h1>
  <input type="file" id="videoInput" accept="video/*" />
  <select id="outputFormat">
    <option value="mp4">MP4</option>
    <option value="webm">WEBM</option>
    <option value="gif">GIF</option>
  </select>
  <button id="convertBtn">Convert Video</button>
  <div id="status"></div>
  <video id="outputVideo" controls></video>

  <!-- UMD runtime + WASM core bundled by @ffmpeg/ffmpeg -->
  <script src="https://cdn.jsdelivr.net/npm/@ffmpeg/ffmpeg@0.12.0/dist/ffmpeg.min.js"></script>
  <script>
    const { createFFmpeg, fetchFile } = FFmpeg; 
    const ffmpeg = createFFmpeg({ log: true });

    document.getElementById('convertBtn').onclick = async () => {
      const file = document.getElementById('videoInput').files[0];
      const format = document.getElementById('outputFormat').value;
      const status = document.getElementById('status');
      const player = document.getElementById('outputVideo');

      if (!file) return status.textContent = 'Select a video first.';
      status.textContent = 'Loading FFmpeg…';
      if (!ffmpeg.isLoaded()) await ffmpeg.load();  // auto‑fetches the core
      status.textContent = 'Converting…';

      const ext = file.name.split('.').pop();
      const inName = `in.${ext}`, outName = `out.${format}`;
      ffmpeg.FS('writeFile', inName, await fetchFile(file));
      await ffmpeg.run('-i', inName, outName);

      const data = ffmpeg.FS('readFile', outName);
      const blob = new Blob([data.buffer], { type: `video/${format}` });
      player.src = URL.createObjectURL(blob);
      status.textContent = 'Done!';
    };
  </script>
</body>
</html>
