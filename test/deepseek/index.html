<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FFmpeg.wasm Video Converter</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            color: white;
            min-height: 100vh;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .container {
            width: 100%;
            max-width: 800px;
            background: rgba(0, 0, 0, 0.7);
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(10px);
        }
        
        header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            color: #4fc3f7;
            text-shadow: 0 0 10px rgba(79, 195, 247, 0.5);
        }
        
        .subtitle {
            color: #a0d2ff;
            font-size: 1.1rem;
        }
        
        .card {
            background: rgba(30, 30, 50, 0.8);
            border-radius: 10px;
            padding: 25px;
            margin-bottom: 25px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }
        
        .input-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #4fc3f7;
        }
        
        input, select, button {
            width: 100%;
            padding: 14px;
            border-radius: 8px;
            border: none;
            font-size: 16px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            transition: all 0.3s ease;
        }
        
        input:focus, select:focus {
            outline: none;
            background: rgba(255, 255, 255, 0.15);
            box-shadow: 0 0 0 2px #4fc3f7;
        }
        
        button {
            background: linear-gradient(to right, #2193b0, #6dd5ed);
            color: white;
            font-weight: bold;
            cursor: pointer;
            margin-top: 10px;
            font-size: 18px;
            letter-spacing: 0.5px;
            position: relative;
            overflow: hidden;
        }
        
        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }
        
        button:active {
            transform: translateY(1px);
        }
        
        button:disabled {
            background: #555;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
        
        #fileInput {
            padding: 20px;
            border: 2px dashed #4fc3f7;
            text-align: center;
            cursor: pointer;
            position: relative;
        }
        
        #fileInput::before {
            content: "Click to select or drop a video file";
            display: block;
            color: #a0d2ff;
        }
        
        .progress-container {
            margin: 25px 0;
            display: none;
        }
        
        .progress-bar {
            height: 22px;
            background: #333;
            border-radius: 11px;
            overflow: hidden;
            position: relative;
        }
        
        .progress {
            height: 100%;
            background: linear-gradient(to right, #00b09b, #96c93d);
            width: 0%;
            transition: width 0.4s;
        }
        
        .status {
            text-align: center;
            font-style: italic;
            margin-top: 10px;
            color: #4fc3f7;
            font-size: 1.1rem;
        }
        
        .result {
            display: none;
            text-align: center;
            animation: fadeIn 0.8s ease;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .result h3 {
            margin-bottom: 15px;
            color: #69f0ae;
            font-size: 1.8rem;
        }
        
        .result video {
            max-width: 100%;
            border-radius: 10px;
            margin: 15px 0;
            background: black;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.5);
        }
        
        .download-btn {
            display: inline-block;
            width: auto;
            padding: 14px 35px;
            margin-top: 15px;
            background: linear-gradient(to right, #00c853, #64dd17);
            text-decoration: none;
            border-radius: 8px;
            font-weight: bold;
            font-size: 18px;
            transition: all 0.3s ease;
        }
        
        .download-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 15px rgba(0, 200, 83, 0.4);
        }
        
        .console {
            background: #111;
            border-radius: 8px;
            padding: 20px;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            height: 180px;
            overflow-y: auto;
            margin-top: 20px;
            display: none;
        }
        
        .log {
            color: #4fc3f7;
            margin: 4px 0;
            line-height: 1.4;
        }
        
        .error {
            color: #ff5252;
        }
        
        .info {
            color: #69f0ae;
        }
        
        .warning {
            color: #ffd740;
        }
        
        footer {
            text-align: center;
            margin-top: 30px;
            color: rgba(255, 255, 255, 0.7);
            font-size: 15px;
            padding-top: 15px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .tech-badge {
            display: inline-block;
            background: rgba(79, 195, 247, 0.2);
            padding: 5px 12px;
            border-radius: 20px;
            margin-top: 10px;
            font-size: 14px;
        }
        
        @media (max-width: 600px) {
            .container {
                padding: 20px;
            }
            
            h1 {
                font-size: 2rem;
            }
            
            .card {
                padding: 20px;
            }
            
            button, .download-btn {
                padding: 12px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>FFmpeg.wasm Video Converter</h1>
            <p class="subtitle">Convert videos directly in your browser - no server required!</p>
        </header>
        
        <div class="card">
            <div class="input-group">
                <label for="fileInput">Select Video File</label>
                <input type="file" id="fileInput" accept="video/*">
            </div>
            
            <div class="input-group">
                <label for="formatSelect">Output Format</label>
                <select id="formatSelect">
                    <option value="mp4">MP4 (H.264)</option>
                    <option value="webm">WebM (VP9)</option>
                    <option value="gif">Animated GIF</option>
                </select>
            </div>
            
            <button id="convertBtn">Convert Video</button>
        </div>
        
        <div class="progress-container" id="progressContainer">
            <div class="progress-bar">
                <div class="progress" id="progressBar"></div>
            </div>
            <div class="status" id="statusText">Initializing FFmpeg...</div>
        </div>
        
        <div class="console" id="consoleOutput"></div>
        
        <div class="result" id="resultContainer">
            <h3>Conversion Successful!</h3>
            <video id="resultVideo" controls></video>
            <br>
            <a id="downloadLink" class="download-btn">Download Converted Video</a>
        </div>
        
        <footer>
            <p>All processing happens locally in your browser using WebAssembly</p>
            <div class="tech-badge">Powered by FFmpeg.wasm v0.12.0</div>
        </footer>
    </div>
    
    <!-- Load FFmpeg from CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ffmpeg/0.12.0/umd/ffmpeg.min.js"></script>
    
    <script>
        // DOM elements
        const fileInput = document.getElementById('fileInput');
        const formatSelect = document.getElementById('formatSelect');
        const convertBtn = document.getElementById('convertBtn');
        const progressContainer = document.getElementById('progressContainer');
        const progressBar = document.getElementById('progressBar');
        const statusText = document.getElementById('statusText');
        const consoleOutput = document.getElementById('consoleOutput');
        const resultContainer = document.getElementById('resultContainer');
        const resultVideo = document.getElementById('resultVideo');
        const downloadLink = document.getElementById('downloadLink');
        
        // FFmpeg variables
        let ffmpeg = null;
        
        // Initialize FFmpeg - now properly waits for library to load
        async function initFFmpeg() {
            try {
                progressContainer.style.display = 'block';
                statusText.textContent = 'Loading FFmpeg core...';
                
                // Wait for FFmpeg to be available globally
                if (typeof FFmpeg === 'undefined') {
                    statusText.textContent = 'Waiting for FFmpeg library to load...';
                    await new Promise(resolve => setTimeout(resolve, 500));
                    
                    if (typeof FFmpeg === 'undefined') {
                        throw new Error('FFmpeg library failed to load. Please refresh the page.');
                    }
                }
                
                const { createFFmpeg, fetchFile } = FFmpeg;
                ffmpeg = createFFmpeg({
                    log: true,
                    progress: ({ ratio }) => {
                        const percent = Math.round(ratio * 100);
                        progressBar.style.width = `${percent}%`;
                        statusText.textContent = `Processing: ${percent}%`;
                    }
                });
                
                // Log FFmpeg events to console
                ffmpeg.setLogger(({ type, message }) => {
                    const logEntry = document.createElement('div');
                    logEntry.className = `log ${type}`;
                    logEntry.textContent = message;
                    consoleOutput.appendChild(logEntry);
                    consoleOutput.scrollTop = consoleOutput.scrollHeight;
                });
                
                // Load FFmpeg
                await ffmpeg.load();
                statusText.textContent = 'FFmpeg is ready!';
                consoleOutput.style.display = 'block';
                
                logToConsole('info', 'FFmpeg initialized successfully');
                logToConsole('info', 'Select a video file and click "Convert Video"');
                
            } catch (error) {
                statusText.textContent = `Error: ${error.message}`;
                logToConsole('error', `Initialization error: ${error.message}`);
                consoleOutput.style.display = 'block';
            }
        }
        
        // Helper function to log to console
        function logToConsole(type, message) {
            const logEntry = document.createElement('div');
            logEntry.className = `log ${type}`;
            logEntry.textContent = message;
            consoleOutput.appendChild(logEntry);
            consoleOutput.scrollTop = consoleOutput.scrollHeight;
        }
        
        // Convert video
        async function convertVideo() {
            if (!ffmpeg || !ffmpeg.isLoaded()) {
                alert('FFmpeg is still initializing. Please wait...');
                return;
            }
            
            const file = fileInput.files[0];
            if (!file) {
                alert('Please select a video file first');
                return;
            }
            
            try {
                // Reset UI
                resultContainer.style.display = 'none';
                progressContainer.style.display = 'block';
                progressBar.style.width = '0%';
                statusText.textContent = 'Starting conversion...';
                convertBtn.disabled = true;
                
                // Clear console
                consoleOutput.innerHTML = '';
                consoleOutput.style.display = 'block';
                
                // Get file info
                const inputExt = file.name.split('.').pop().toLowerCase();
                const inputName = `input.${inputExt}`;
                const outputFormat = formatSelect.value;
                const outputName = `output.${outputFormat}`;
                
                // Log conversion info
                logToConsole('info', `Converting ${file.name} (${formatBytes(file.size)}) to ${outputFormat.toUpperCase()}`);
                logToConsole('info', 'Reading file...');
                
                // Write file to FFmpeg
                ffmpeg.FS('writeFile', inputName, await FFmpeg.fetchFile(file));
                
                // Run FFmpeg conversion based on format
                let command = ['-i', inputName];
                
                if (outputFormat === 'gif') {
                    command = command.concat([
                        '-vf', 'fps=10,scale=640:-1:flags=lanczos',
                        '-c:v', 'gif',
                        outputName
                    ]);
                } else if (outputFormat === 'webm') {
                    command = command.concat([
                        '-c:v', 'libvpx-vp9',
                        '-b:v', '1M',
                        '-c:a', 'libopus',
                        outputName
                    ]);
                } else { // MP4
                    command = command.concat([
                        '-c:v', 'libx264',
                        '-preset', 'slow',
                        '-crf', '23',
                        '-c:a', 'aac',
                        '-b:a', '128k',
                        outputName
                    ]);
                }
                
                logToConsole('info', `Running command: ffmpeg ${command.join(' ')}`);
                
                // Run conversion
                await ffmpeg.run(...command);
                
                // Read converted file
                statusText.textContent = 'Finalizing output...';
                const data = ffmpeg.FS('readFile', outputName);
                
                // Create video URL
                const mimeType = outputFormat === 'gif' ? 'image/gif' : `video/${outputFormat}`;
                const videoBlob = new Blob([data.buffer], { type: mimeType });
                const videoUrl = URL.createObjectURL(videoBlob);
                
                // Display result
                resultVideo.src = videoUrl;
                resultVideo.type = mimeType;
                downloadLink.href = videoUrl;
                downloadLink.download = `converted.${outputFormat}`;
                resultContainer.style.display = 'block';
                
                // Log success
                logToConsole('info', `Conversion successful! Output: ${outputName} (${formatBytes(data.length)})`);
                statusText.textContent = 'Conversion complete!';
                
            } catch (error) {
                statusText.textContent = `Error: ${error.message}`;
                logToConsole('error', `Conversion error: ${error.message}`);
            } finally {
                convertBtn.disabled = false;
            }
        }
        
        // Format bytes to human-readable format
        function formatBytes(bytes, decimals = 2) {
            if (bytes === 0) return '0 Bytes';
            const k = 1024;
            const dm = decimals < 0 ? 0 : decimals;
            const sizes = ['Bytes', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return parseFloat((bytes / Math.pow(k, i)).toFixed(dm)) + ' ' + sizes[i];
        }
        
        // Event listeners
        convertBtn.addEventListener('click', convertVideo);
        
        // Initialize FFmpeg when the page loads
        window.addEventListener('load', initFFmpeg);
    </script>
</body>
</html>
